<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ resume.full_name }} - Resume</title>
    <style>
        /* Basic styling for the PDF version */
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        h1, h2 {
            color: #333;
        }
        .section {
            margin-bottom: 20px;
        }
        .section h2 {
            border-bottom: 1px solid #ddd;
            padding-bottom: 5px;
        }
        p {
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <h1>{{ resume.full_name }}</h1>
    <p><strong>Phone:</strong> {{ resume.phone }}</p>
    <p><strong>Email:</strong> {{ resume.email }}</p>
    
    <div class="section">
        <h2>Professional Summary</h2>
        <p>{{ resume.summary }}</p>
    </div>
    
    <div class="section">
        <h2>Education</h2>
        <p>{{ resume.education }}</p>
    </div>
    
    <div class="section">
        <h2>Work Experience</h2>
        <p>{{ resume.experience }}</p>
    </div>
    
    <div class="section">
        <h2>Skills</h2>
        <p>{{ resume.skills }}</p>
    </div>

    <div class="section">
        <h2>Awards_and_honors</h2>
        <p>{{ resume.Awards_and_honors }}</p>
    </div>
</body>
</html>
