{% extends "layout.html" %}

{% block content %}

<h2>Applicants for {{ job.title }}</h2>

<table class="table">
  <thead>
    <tr>
      <th>Full Name</th>
      <th>Email</th>
      <th>Resume</th>
      <th>Status</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    {% for application in applications %}
    <tr>
      <td>{{ application.user.full_name }}</td>
      <td>{{ application.user.email }}</td>
      <td>
        <a href="{{ url_for('resume_preview_by_id', resume_id=application.resume_id) }}" target="_blank">View Resume</a>
      </td>
      <td>{{ application.status }}</td>
      <td>
        <form method="POST" action="{{ url_for('update_application_status', app_id=application.id) }}">
          <select name="status" class="form-select">
            <option value="Pending" {% if application.status == 'Pending' %}selected{% endif %}>Pending</option>
            <option value="Shortlisted" {% if application.status == 'Shortlisted' %}selected{% endif %}>Shortlisted</option>
            <option value="Rejected" {% if application.status == 'Rejected' %}selected{% endif %}>Rejected</option>
          </select>
          <button type="submit" class="btn btn-sm btn-primary mt-1">Update</button>
        </form>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>

{% endblock %}
