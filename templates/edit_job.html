{% extends "layout.html" %}
{% block content %}
<div class="container mt-5">
    <div class="card shadow-lg p-4">
        <h2 class="text-center text-primary">Edit Job</h2>
        <form method="POST" action="{{ url_for('edit_job', job_id=job.id) }}" class="mt-4">
            <div class="form-group">
                <label for="title">Job Title:</label>
                <input type="text" value="{{ job.title }}" id="title" name="title" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="description">Job Description:</label>
                <textarea id="description" name="description" class="form-control" rows="4" required>{{ job.description }}</textarea>
            </div>

            <div class="form-group">
                <label for="company">Company Name:</label>
                <input type="text" id="company" name="company" value="{{ job.company }}" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="location">Job Location:</label>
                <input type="text" id="location" name="location" value="{{ job.location }}" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-primary btn-block">Save Changes</button>
        </form>
    </div>
</div>

<a href="{{ url_for('employer_dashboard') }}"
class="text-gray-600 hover:text-blue-700 underline text-sm">Back to Dashboard</a>

{% endblock %}
