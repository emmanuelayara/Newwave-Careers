{% extends 'layout.html' %}
{% block content %}

<section class="py-16">
  <div class="container mx-auto px-4 max-w-3xl">
    <h1 class="text-4xl font-bold mb-4">{{ post.title }}</h1>
    <p class="text-sm text-gray-500 mb-8">By {{ post.author }} • {{ post.created_at.strftime('%B %d, %Y') }}</p>
    <article class="prose max-w-none">
      {{ post.content|safe }}
    </article>
    <a href="{{ url_for('blog') }}" class="inline-block mt-10 text-blue-600 font-semibold">← Back to Blog</a>
  </div>
</section>

{% endblock %}
