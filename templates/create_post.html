{% extends 'layout.html' %}
{% block content %}

<section class="py-16 bg-gray-50 min-h-screen">
  <div class="max-w-5xl mx-auto px-4">
    <div class="bg-white shadow-lg rounded-lg p-8">
      <h2 class="text-3xl font-bold text-blue-600 mb-8 text-center">Create a New Blog Post</h2>

      <form method="POST" class="space-y-6">

        <div class="flex flex-col md:flex-row md:items-center md:gap-4">
            <div class="flex-1 mb-4 md:mb-0">
              <label for="title" class="block text-gray-700 font-semibold mb-2"></label>
              <input type="text" name="author" id="author"
                     class="w-full p-3 border rounded shadow focus:outline-none focus:ring-2 focus:ring-blue-400"
                     placeholder="Author's Name" required>
            </div>
          </div>

        <!-- Title and Submit Button Row -->
        <div class="flex flex-col md:flex-row md:items-center md:gap-4">
          <div class="flex-1 mb-4 md:mb-0">
            <label for="title" class="block text-gray-700 font-semibold mb-2"></label>
            <input type="text" name="title" id="title"
                   class="w-full p-3 border rounded shadow focus:outline-none focus:ring-2 focus:ring-blue-400"
                   placeholder="Enter title" required>
          </div>
        </div>

        <!-- Content Area -->
        <div>
          <label for="content" class="block text-gray-700 font-semibold mb-2"></label>
          <textarea name="content" id="content" rows="20" cols="100"
                    class="w-full p-3 border rounded shadow focus:outline-none focus:ring-2 focus:ring-blue-400"
                    placeholder="Write your content here..." required></textarea>
        </div> <br>
        <!-- Submit Button Row -->
        <div class="md:w-1/4">
            <label class="block text-transparent mb-2">_</label>
            <button type="submit"
                    class="w-full bg-blue-600 hover:bg-blue-700 text-blue-600 font-semibold py-3 rounded shadow">
              Publish
            </button>
          </div>

        <!-- Back to Blog -->
        <div class="text-right">
          <a href="{{ url_for('blog') }}" class="text-blue-600 hover:underline">‚Üê Back to Blog</a>
        </div>
      </form>
    </div>
  </div>
</section>

{% endblock %}
