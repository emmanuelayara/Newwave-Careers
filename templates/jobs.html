{% extends "layout.html" %}

{% block content %}
    <h1>Available Jobs</h1>
    {% for job in jobs %}
        <div>
            <h2>{{ job.title }}</h2>
            <p><strong>Company:</strong> {{ job.company }}</p>
            <p><strong>Location:</strong> {{ job.location }}</p>
            <p>{{ job.description }}</p>
            <a href="{{ url_for('apply', job_id=job.id) }}">Apply Now</a>
        </div>
    {% endfor %}
{% endblock %}
