{% extends "layout.html" %}

{% block content %}
<h2>Notifications</h2>
{% for note in notifications %}
    <div class="{% if note.read %}text-muted{% else %}font-weight-bold{% endif %}">
        {{ note.message }}
        <form action="{{ url_for('mark_notification_as_read', notification_id=note.id) }}" method="post" style="display:inline;">
          <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <button type="submit">Mark as Read</button>
        </form>
        <form action="{{ url_for('delete_notification', notification_id=note.id) }}" method="post" style="display:inline;">
          <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <button type="submit">Delete</button>
        </form>
    </div>
{% endfor %}
{% endblock %}
